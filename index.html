<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dinamic digital clock</title>
</head>
<body>

   <section>
      <div class="container">
         <div class="icons">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
         </div>
         <div class="time">

            <div class="time-colon">
               <div class="time-text">
                  <span class="num hour-num">08</span>
                  <span class="text">Hours</span>
               </div>
               <span class="colon">:</span>
            </div>

            <div class="time-colon">
               <div class="time-text">
                  <span class="num min-num">45</span>
                  <span class="text">Minutes</span>
               </div>
               <span class="colon">:</span>
            </div>

            <div class="time-colon">
               <div class="time-text">
                  <span class="num sec-num">06</span>
                  <span class="text">Seconds</span>
               </div>
               <span class="am-pm">AM</span>
            </div>

         </div>
      </div>
   </section>

   <script src="https://kit.fontawesome.com/20f6ee1048.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
